<!-- Start task form -->
<div class="container">
  <form #taskForm="ngForm" (ngSubmit)="submitForm()">
    <label for="enterTitle">Title:</label>
    <div class="form-group">
      <input class="form-control" id="title" #title="ngModel" [(ngModel)]="model.title" name="title" type="text" aria-describedby="enterTitle"
        placeholder="Enter a title">
    </div>
    <label for="enterDescription">Description:</label>
    <div class="form-group">
      <textarea class="form-control" id="description" #description="ngModel" name="description" [(ngModel)]="model.description"
        aria-describedby="enterDescription" placeholder="Enter a description" rows="5"></textarea>
    </div>
    <div class="form-group button-group">
      <button type="submit" class="pull-right btn btn-primary" data-dismiss="modal" (click)="submitForm()">Submit</button>
      <button type="button" class="pull-right btn btn-secondary" data-dismiss="modal" (click)="resetForm()">Cancel</button>
    </div>
  </form>
</div>
<!-- End task form -->
