<div class="container outer" *ngIf="!loading">
  <div class="visible top">
    <h3 class="text-center">Your account has been deleted!</h3>
    <div class="text-center">We're sorry to see you go!</div>
    <div class="text-center">If you decide to return, you will need to register a new account using the sidebar or by
      <a routerLink="/login" [queryParams]="{view: 'register'}">clicking here.</a>
    </div>
    <div class="text-center">Questions or comments?
      <a routerLink="/contact">Contact us.</a>
    </div>
  </div>
</div>
