<div class="row wide">
  <div class="no-pad col-xs-10 col-md-10">
    <textarea class="center-block form-control" [(ngModel)]="body" name="enterMessage" rows="3" placeholder="Write a message to the team!"
      required></textarea>
  </div>
  <div class="no-pad col-xs-push-1 col-xs-2 col-md-2">
    <button class="center-block btn btn-primary" (click)="submitTeamMessage()">Submit</button>
  </div>
</div>
