<div class="container outer">
  <div class="visible">
    <div class="row center-block content-wrapper">
      <app-create-project-form *ngIf="stage == 1" [model]="model"></app-create-project-form>
      <app-create-project-task-form *ngIf="stage == 2" [model]="model"></app-create-project-task-form>
    </div>
    <hr id="form-barrier">
    <div class="row center-block content-wrapper btn-wrapper">
      <button *ngIf="stage == 1" class="btn btn-primary pull-right" type="button" (click)="next()">Next
        <span class="fas fa-arrow-right"></span>
      </button>
      <button *ngIf="stage == 2" class="btn btn-primary pull-left" type="button" (click)="back()">
        <span class="fas fa-arrow-left"></span>&nbsp;Back
      </button>
      <button *ngIf="stage == 2" class="btn btn-primary pull-right" type="button" (click)="submit()">
        <span class="fas fa-check"></span>&nbsp;Finished!
      </button>
    </div>
  </div>
</div>
